<ng-container *ngIf="products$ | async as products">
  <div class="row" *ngIf="products.length > 0">
    <ng-container *ngFor="let product of products">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 p-3">
        <products-card
          actionTitle="Add to cart"
          [image]="product.image"
          [title]="product.title"
          [subTitle]="(product.price | currency) || ''"
          (actionClicked)="addItem(product)"
        ></products-card>
      </div>
    </ng-container>
  </div>
</ng-container>
